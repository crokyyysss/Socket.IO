<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильний Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <div id="username-form">
                <input type="text" id="username" placeholder="Введіть ваше ім'я">
                <button onclick="register()">Увійти</button>
            </div>
            
            <div id="chat-container">
                <div class="chat-header">Онлайн Чат</div>
                <div id="chat"></div>
                <form id="message-form">
                    <input type="text" id="message" placeholder="Ваше повідомлення...">
                    <input type="text" id="recipient" placeholder="Отримувач (приватно)">
                    <button type="submit">Надіслати</button>
                </form>
                <button onclick="joinRoom()" class="room-btn">Приєднатися до кімнати</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
